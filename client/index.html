      :where([class^="ri-"])::before {
        content: "\f3c2";
      }
      body {
        font-family: "DM Sans", sans-serif;
        background-color: #fafafa;
      }
      h1,
      h2,
      h3,
      h4,
      h5,
      h6 {
        font-family: "Inter", sans-serif;
      }
      .story-card {
        transition: transform 0.3s ease, box-shadow 0.3s ease;
      }
      .story-card:hover {
        transform: translateY(-4px);
        box-shadow: 0 10px 25px rgba(0, 0, 0, 0.1);
      }
      .emoji-reaction {
        transition: transform 0.2s ease;
      }
      .emoji-reaction:hover {
        transform: scale(1.2);
      }
      .tag-chip {
        transition: background-color 0.3s ease;
      }
      .tag-chip:hover {
        filter: brightness(0.95);
      }
      .navbar {
        backdrop-filter: blur(10px);
        -webkit-backdrop-filter: blur(10px);
      }
      .search-input:focus {
        box-shadow: 0 0 0 2px rgba(255, 182, 193, 0.3);
      }
      .create-button {
        box-shadow: 0 4px 14px rgba(255, 182, 193, 0.4);
      }
      input[type="checkbox"] {
        appearance: none;
        -webkit-appearance: none;
      }
      input[type="range"] {
        appearance: none;
        -webkit-appearance: none;
        height: 6px;
        background: #e2e8f0;
        border-radius: 999px;
      }
      input[type="range"]::-webkit-slider-thumb {
        -webkit-appearance: none;
        appearance: none;
        width: 18px;
        height: 18px;
        background: #ffb6c1;
        border-radius: 50%;
        cursor: pointer;
      }
      .ai-assistant-modal {
        animation: slideUp 0.3s ease-out;
      }
      @keyframes slideUp {
        from {
          transform: translateY(20px);
          opacity: 0;
        }
        to {
          transform: translateY(0);
          opacity: 1;
        }
      }
      .masonry-grid {
        column-count: 2;
        column-gap: 1.5rem;
      }
      @media (max-width: 768px) {
        .masonry-grid {
          column-count: 1;
        }
      }
      .masonry-item {
        break-inside: avoid;
        margin-bottom: 1.5rem;
      }

  <body>

    <script id="responsive-navigation">
      document.addEventListener("DOMContentLoaded", function () {
        const menuButton = document.querySelector(".md\\:hidden");
        if (menuButton) {
          menuButton.addEventListener("click", function () {
            // This would typically show a mobile menu
            // For demonstration purposes, we'll just toggle a class
            this.classList.toggle("bg-gray-100");
            // In a real implementation, you would toggle the visibility of a mobile menu here
          });
        }
        // Handle scroll behavior for the navbar
        const navbar = document.querySelector(".navbar");
        let lastScrollTop = 0;
        window.addEventListener("scroll", function () {
          const scrollTop =
            window.pageYOffset || document.documentElement.scrollTop;
          if (scrollTop > lastScrollTop && scrollTop > 100) {
            // Scrolling down
            navbar.classList.add("shadow-sm");
          } else {
            // Scrolling up
            navbar.classList.remove("shadow-sm");
          }
          lastScrollTop = scrollTop;
        });
      });
    </script>
  </body>
